<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center">My Grade Book</h1>
      <div id="list-container"></div>
      <button id="add-file-button" class="btn btn-primary" onclick="toggleAddFileForm()">Add File</button>
      <div id="form-container" class="panel hidden">
        <form id="add-file-form">
          <input type="hidden" id="file-id" value="" />
          
          <div class="form-group">
            <label for="file-title">Title</label>
            <input type="text" class="form-control" id="file-title" placeholder="Title">
          </div>
          <div class="form-group">
            <label for="file-description">Description</label>
            <input type="text" class="form-control" id="file-description" placeholder="Description">
          </div>
          <!-- START - Math form group -->
            <div class="form-group">
              <label for="file-math">Math</label>
              <input type="text" class="form-control" id="file-math" placeholder="Enter Grade">
            </div>
          <!-- END - Math form group -->
          <!-- START - Science form group -->
            <div class="form-group">
              <label for="file-science">Science</label>
              <input type="text" class="form-control" id="file-science" placeholder="Enter Grade">
            </div>
          <!-- END - Science form group -->
          <!-- START - English form group -->
            <div class="form-group">
              <label for="file-english">English</label>
              <input type="text" class="form-control" id="file-english" placeholder="Enter Grade">
            </div>
          <!-- END - English form group -->
          <button type="button" onclick="submitFileForm()" class="btn btn-success">Submit</button>
          <button type="button" onclick="cancelFileForm()" class="btn btn-link">cancel</button>
        </form>
      </div>
    </div>

    <script id="list-template" type="text/x-handlebars-template">
      <ul class="list-group">
        {{#each files}}
        <li class="list-group-item">
          <strong>{{title}}</strong> {{description}} <strong>Math:</strong> {{science}} <strong>Science:</strong> {{science}} <strong>English:</strong> {{english}}
          <span class="pull-right">
            <button type="button" class="btn btn-s btn-default" onclick="editFileClick('{{_id}}')">Edit</button>
            <button type="button" class="btn btn-s btn-danger" onclick="deleteFileClick('{{_id}}')">Delete</button>            
          </span>
        </li>
        {{/each}}
      </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
    <script src="/js/app.js"></script>
    <script>
      $(document).ready(function() {
        const data = { name: "Old Teacher Lady" }
        const greetingTemplate = 'Hello {{name}}! I am your grade book application!';
        const greetingCompiled = Handlebars.compile(greetingTemplate);
        const greetingRendered = greetingCompiled(data);

        $('body h1').first().after(greetingRendered);

        refreshFileList();
      });
    </script>
  </body>
</html>
